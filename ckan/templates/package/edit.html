<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:i18n="http://genshi.edgewall.org/i18n"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  py:strip="">
  
  <py:def function="page_title">${c.pkg.title or c.pkg.name} - Edit - Datasets</py:def>
  <py:def function="page_heading">Edit: ${c.pkg.title or c.pkg.name}</py:def>

  <py:def function="body_class">hide-sidebar</py:def>

  <py:def function="optional_head">
    <!-- Flexitable --> 
    <script type="text/javascript" src="${g.site_url}/scripts/flexitable.js"></script> 
    <link rel="stylesheet" href="${g.site_url}/css/flexitable.css" /> 
  </py:def>

  <py:match path="primarysidebar">
    <li class="widget-container widget_text">
      <ul class="edit-form-navigation">
        <!-- One button for each fieldset -->
        <li><a class="active" href="#basic-information">Basic Information</a></li>
        <li><a class="" href="#resources">Resources</a></li>
        <li><a class="" href="#groups">Groups</a></li>
        <li><a class="" href="#detail">Details</a></li>
        <li><a class="" href="#extras">Extras</a></li>
      </ul>
    </li>
  </py:match>

  <div py:match="content" class="dataset">
    <div id="preview" style="margin-left: 20px;" py:if="c.preview">
      <hr />
      <h2>Preview</h2>
      <div style="border: 2px dashed red; padding: 5px;"> 
        ${c.preview}
      </div>
    </div><!-- /preview -->

    ${c.form}

  </div>

  <xi:include href="layout.html" />
</html>
